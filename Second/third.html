<!-- Anatomia de um Doc HTML -->

<!DOCTYPE html> <!-- identificação que é um doc HTML-->
<html lang="pt-BR"> <!-- Linguagem do Doc -->
<head> <!-- coisas que o navegador vai checar e não o usuário-->
    <meta charset="UTF-8"> <!-- Tags de configuração do site -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo da Página</title> <!-- titulo que aparece lá no URL -->
</head>
<body> <!-- tudo contido aqui o usuário irá ver -->
    <h1>Olá Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas nisi velit, cum ipsa doloremque magni eum? Facilis similique laborum recusandae ipsam minima, placeat est dolore nemo consequatur, mollitia expedita eos?</p>
</body>
</html>
